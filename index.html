<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.js Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; }
      a-scene { width: 100vw; height: 100vh; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <!-- Define el marcador -->
      <a-marker preset="hiro">
        <!-- Carga y muestra tu modelo 3D -->
        <a-assets>
          <a-asset-item id="piramideModel" src="models/prueba1.glb"></a-asset-item>
        </a-assets>
        <a-gltf-model src="#piramideModel" scale="0.1 0.1 0.1" position="0 0 0"></a-gltf-model>
      </a-marker>

      <!-- CÃ¡mara para la vista AR -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
