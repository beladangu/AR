<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.js Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; }
      a-scene { width: 100vw; height: 100vh; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <!-- Define el marcador -->
      <a-marker preset="hiro">
        <!-- Define un cubo 3D que aparecerá sobre el marcador -->
        <a-box position="0 0.5 0" rotation="0 45 0" color="blue"></a-box>
      </a-marker>

      <!-- Cámara para la vista AR -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
