<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bela Dangú</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="models/LOGOBELA.jpeg" alt="Logo" class="logo">
            <h1>Bela Dangú</h1>
        </div>
    </header>

    <a-scene embedded arjs="sourceType: webcam;">
        <!-- Marcador personalizado -->
        <a-marker type="pattern" url="models/DANMARK.patt">
            <!-- Modelo 3D pegado al marcador -->
            <a-gltf-model 
                src="models/teocalli001.glb" 
                scale="0.5 0.5 0.5" 
                position="0 0 0"  
                rotation="0 0 0">
            </a-gltf-model>
        </a-marker>
        <a-entity camera position="0 1.6 3"></a-entity>
    </a-scene>

    <!-- Footer removed as requested -->
</body>
</html>
